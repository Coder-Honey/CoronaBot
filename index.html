<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="shortcut icon" type="image/png" href="images/robotic.png"> 
    <title>Chat with CoronoBot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>Chat with CoronaBot<img src="images/robotic.png" width="50" height="50"> 
    <p><b>This Chatbot Is Designed To Answer Some Questions About CoronaVirus (Covid-19).</b></p></header>
    <section class="main">
            <div class="user-area">
                <img src="images/Chatbot.png">
            </div>
    </section>
    <section>
        <button class="chat-btn">
            <i class="material-icons"> comment </i>            
        </button>

        <div class="chat-popup">
            <div class="badge">1</div>
            <div class="chat-area">
                <div class="income-msg">
                    <img src="images/robotic.png" class="avatar" alt="">
                    <span class="msg"> Hi, I am CoronaBot. How can I help you? </span>
                </div>
            </div>

            <div class="input-area">
                <input type="text">
                <button id="emoji-btn">&#128578;</button>
                <button class="submit"> <i class="material-icons"> send </i></button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
